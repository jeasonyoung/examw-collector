<#--本地课程分类设置列表-->
<#include "ftl/comm.ftl"/>
<#assign module="local_catalog"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_catalog_id = "";
	//catalog-exam-tree
	var t = $("#${module}_list_catalog_exam_tree").tree({
		url:"<@s.url '/admin/edu24/catalog/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_catalog_id = "";
		},
		onClick:function(node){
			current_catalog_id = node.id;
		}
	});
	//dg
	var dg = $("#${dg}").treegrid({
		url:"<@s.url '/admin/local/catalog/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		idField:"id",
		treeField:"cname",
		singleSelect:true,
		animate:true,
		border:true,
		striped:true,
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"类别名称",
			field:"cname",
			width:25
		},{
			title:"网校代码",
			field:"schoolId",
			width:15
		},{
			title:"环球CODE",
			field:"code",
			width:15,
			editor:'text'
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(row)
		{
			edit_window(row);
		}
	});
	function edit_window(row)
	{
		var current_code = row.code;
		var d = $("<div/>").dialog({
			title:"设置环球的CODE",
			width:300,
			height:200,
			href:"<@s.url '/admin/local/catalog/edit'/>",
			modal:true,
			buttons:[
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					var real_code = $.trim($("#${module}_edit_form input[name='code']").val());
					if((!current_code && real_code!="") ||(current_code && current_code!=real_code)){
						$.ajax({
							url:"<@s.url '/admin/local/catalog/update'/>",
							type:"POST",
							data:{id:row.id,code:real_code},
							dataType:"json",
							success:function(data)
							{
								$.messager.progress("close");
								if(data.success){
									dg.treegrid("update",{
										id:row.id,
										row:data.data
									});
									d.dialog("close");
								}else{
									$.messager.show({
										title:"提示",
										msg:"更新失败",
										showType:"show"
									});
								}
							},
							error:function(e)
							{
								$.messager.progress("close");
								d.dialog("close");
								$.messager.show({
									title:"提示",
									msg:"系统错误",
									showType:"show"
								});
							}
						});
					}else{
						$.messager.progress("close");
					}
				}
			},
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) {
					$("#${module}_edit_form").form("load",row);
				}
			}
	  });
	}
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'环球考试分类',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
			 		$('#${module}_list_catalog_exam_tree').tree('reload');
		 	}
	 	}]" style="padding:5px;width:300px;">
	 	<ul id="${module}_list_catalog_exam_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'本地考试分类'">
		<table id="${dg}"></table>
	</div>
</div>
