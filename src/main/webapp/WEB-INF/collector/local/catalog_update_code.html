<#--本地课程分类设置环球code-->
<#assign module="local_catalog"/>
<form id="${module}_edit_form" style="padding:10px;margin: 0 auto">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:90px;">分类名称：</label>
		<input type="text" name="cname" style="width:158px;" readonly="readonly"/>
		<input type="hidden" name="id" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:90px;">环球code：</label>
		<input type="text" name="code" style="width:158px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:90px;">环球page地址：</label>
		<input type="text" name="pageUrl" style="width:258px;" />
	</div>
</form>
