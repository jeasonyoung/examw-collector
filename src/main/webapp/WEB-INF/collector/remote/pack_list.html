<script type="text/javascript">

	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  catalogId:current_catalog_id,
			  subjectId:current_subject_id,
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//导入班级数据
	${dg}_add = function(){
		$.messager.confirm("确认","您是否确认初始化套餐数据?",function(r){
			if(!r)return;
			$.messager.progress();
			$.ajax({
				url:"<@s.url '/admin/edu24/pack/init'/>",
				type:"POST",
				data:{"catalogId":current_catalog_id,"subjectId":current_subject_id},
				dataType:"json",
				error:function(e){
					$.messager.progress("close");
					<@error_dialog "e"/>
				},
				success:function(data,textStatus){
					$.messager.progress("close");
					if(data.success){
						dg.datagrid("load");
						dg.datagrid("unselectAll");
						$.messager.show({
							title:'提示',
							msg:'套餐数据导入成功',
							showType:'show'
						});
					}else{
						$.messager.show({
							title:"提示",

			});
