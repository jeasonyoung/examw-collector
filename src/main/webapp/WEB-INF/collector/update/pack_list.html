<#--考试类别列表-->
<#include "ftl/comm.ftl"/>
<#assign module="update_pack"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_catalog_id = "",current_subject_id="";
	//catalog-exam-tree
	var t = $("#${module}_list_catalog_exam_tree").tree({
		url:"<@s.url '/admin/local/catalog/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_catalog_id = "";
		},
		onClick:function(node){
			if(t.tree("isLeaf",node.target))
			{
				if(node.attributes && node.attributes.code)
					current_catalog_id = node.attributes.code;
					if(s){
						s.tree({url:"<@s.url '/admin/local/subject/tree'/>?catalogId="+node.attributes.code});
					}
				//search;
				${dg}_search();
			}
		}
	});
	//subject-tree
	var s =  $("#${module}_list_subject_tree").tree({
		url:"<@s.url '/admin/local/subject/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_subject_id = "";
		},
		onClick:function(node){
			current_subject_id = node.id;
			//search;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/admin/update/pack/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		sortName:"id",
		idField:"code",
		columns:[[{
			field:"check",
			checkbox:true
		},{
			title:"套餐代码",
			field:"code",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"名称",
			field:"name",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"原价",
			field:"source",
			width:10,
			align:"right",
			sortable:true
		},{
			title:"优惠价",
			field:"discount",
			width:10,
			align:"right",
			sortable:true
		},{
			title:"是否显示",
			field:"isShow",
			width:10,
			align:"right",
			formatter: function(value,row,index){
				if (value){
					return "是";
				} else {
					return "否";
				}
			}
		},{
			title:"包含班级",
			field:"classCodes",
			width:30,
			align:"left"
		},{
			title:"状态",
			field:"status",
			width:30,
			align:"left"
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onCheck:function(index,data){
			if(data.status == "旧的"){
				dg.datagrid("uncheckRow",index);	//取消选择
			}
		}
	});
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  catalogId:current_catalog_id,
			  subjectId:current_subject_id,
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//导入班级数据
	${dg}_add = function(){
		if(!current_catalog_id){
			$.messager.alert("提示","请先选择环球的分类");
			return;
		}
		$.messager.confirm("确认","您是否确认检测套餐数据更新?",function(r){
			if(!r)return;
			dg.datagrid("load",{
				action:"1",
				catalogId:current_catalog_id,
				subjectId:current_subject_id
			});
		});
	};
	${dg}_update = function(){
		var rows = dg.datagrid("getChecked");
		if(!rows ||rows.length == 0){
			$.messager.alert("提示","请选择要更新的数据");
			return;
		}
		$.messager.confirm("确认","您是否确认更新数据?",function(r){
			if(!r) return;
			$.ajax({
				url:"<@s.url '/admin/update/pack/update'/>",
				type:"post",
				data:JSON.stringify(rows),
				contentType:"application/json;charset=UTF-8",
				dataType:"json",
				success:function(data){
					if(data.success){
						$.messager.show({title:"提示",msg:"更新成功",showType:"show"});
						$.each(rows,function(i){
							if(rows[i].status == "新的"){
								var index = dg.datagrid("getRowIndex",rows[i]);
								dg.datagrid("deleteRow",index+1);
								dg.datagrid("deleteRow",index);
							}else{
								var index = dg.datagrid("getRowIndex",rows[i]);
								dg.datagrid("deleteRow",dg.datagrid("getRowIndex",index));
							}
						});
					}else{
						$.messager.show({title:"提示",msg:"更新失败",showType:"show"});
					}
				}
			});
		});
	};
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'所属考试',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
			 		$('#${module}_list_catalog_exam_tree').tree('reload');
			 		${dg}_search();
		 	}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_list_catalog_exam_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'套餐列表'">
		<div class="easyui-layout" data-options="fit:true" id="${dg}_layout_2">
	 		<div data-options="region:'west',title:'所属科目',split:true" style="padding:5px;width:190px;">
	 			<ul id="${module}_list_subject_tree"></ul>
	 		</div>
	 		<div data-options="region:'center',title:'套餐列表'">
				<table id="${dg}"></table>
				<div id="${dg}_toobar">
					<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">检测数据更新</a>
					<a href="#" class="easyui-linkbutton" onclick="${dg}_update()" data-options="iconCls:'icon-add',plain:true" style="float:left;">更新数据</a>
					<label>班级名称:</label>
					<input name="name" type="text" style="width:198px;"/>

					<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
				</div>
			</div>
		</div>
	</div>
</div>
